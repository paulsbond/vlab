<section>
  <form (ngSubmit)="dilute()" #dilutionForm="ngForm">
    <label for="label">Label</label>
    <input
      id="label"
      name="label"
      type="text"
      placeholder="Label"
      [(ngModel)]="state.dilution.label"
      required
    />
    <label for="volume">Sample Volume / ml</label>
    <input
      id="volume"
      name="volume"
      type="number"
      step="0.1"
      min="0.1"
      placeholder="Volume"
      [(ngModel)]="state.dilution.volume"
      required
      (change)="volume_change()"
    />
    <label for="flask">Volumetric Flask</label>
    <select id="flask" name="flask" [(ngModel)]="state.dilution.flask" required>
      <option *ngFor="let flask of state.flasks" [ngValue]="flask">
        {{ flask.name }}
      </option>
    </select>
    <button type="submit" [disabled]="!dilutionForm.form.valid">Dilute</button>
  </form>
</section>
