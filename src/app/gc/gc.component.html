<section>
  <button (click)="inject()" [disabled]="state.gc.running">Inject</button>
  <button (click)="stop()" [disabled]="!state.gc.running">Stop</button>

  <google-chart
    class="chart"
    [type]="state.gc.chart.type"
    [data]="state.gc.chart.data"
    [columns]="state.gc.chart.columns"
    [options]="state.gc.chart.options"
  >
  </google-chart>
</section>
