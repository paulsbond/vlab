<h1>V-Lab</h1>

<section class="samples">
  <h2>Samples</h2>
  <button
    class="sample"
    *ngFor="let sample of samples"
    [class.selected]="sample === selectedSample"
    (click)="selectSample(sample)"
  >
    <img src="assets/images/vial.png" />
    <div class="label">
      {{ sample.label }}<br />
      {{ sample.conc }}
    </div>
  </button>
  <p *ngIf="selectedSample">
    <b>Label:</b> {{ selectedSample.label }}<br />
    <b>Concentation:</b> {{ selectedSample.conc }}
  </p>
</section>

<section *ngIf="selectedSample">
  <button
    class="action"
    *ngFor="let action of actions"
    [class.selected]="action == selectedAction"
    (click)="selectAction(action)"
  >
    {{ action }}
  </button>
</section>
