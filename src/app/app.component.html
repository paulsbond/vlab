<h1>V-Lab</h1>

<section class="samples">
  <h2>Samples</h2>
  <button
    class="sample"
    *ngFor="let sample of samples"
    [class.selected]="sample === selectedSample"
    (click)="selectSample(sample)"
  >
    <img src="assets/images/vial.png" />
    <div class="label">Ethanol<br />{{ sample.percentage }}%</div>
  </button>
  <p class="details" *ngIf="selectedSample">
    <b>Chemical:</b> Ethanol<br />
    <b>Concentation:</b> {{ selectedSample.percentage }}%
  </p>
</section>

<div class="actions">
  <button
    class="action"
    *ngFor="let action of actions"
    [class.selected]="action == selectedAction"
    (click)="selectAction(action)"
  >
    {{ action }}
  </button>
</div>

<app-gc
  *ngIf="selectedAction === 'Gas Chromatography'"
  [sample]="selectedSample"
></app-gc>
